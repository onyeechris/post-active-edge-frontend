---
apiVersion: v1
kind: Namespace
metadata:
  name: micro
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: micro
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: launcher
      tier: frontend
  template:
    metadata:
      labels:
        app: launcher
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: onyeechris/active-edge-frontend:latest
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  namespace: micro
  name: frontend
spec:
  selector:
    app: launcher
    tier: frontend
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: micro
  name: ingress-service
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-micro
              port:
                number: 80
